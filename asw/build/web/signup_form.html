<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00979D; /* Cor azul do Arduino */
            color: #fff;
            text-align: center;
            padding: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff; /* Cor branca */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        label {
            color: #000; /* Cor preta para o texto das labels */
        }
        input[type="text"], input[type="password"], select {
            width: 90%;
            padding: 20px;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            background: #ecf0f1; /* Cor de fundo cinza claro */
        }
        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            background: #fff; /* Cor branca quando focado */
            outline: none;
        }
        button {
            background-color: #00979D; /* Cor azul do Arduino */
            color: #fff;
            padding: 30px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="process_signup.php" method="POST">
        <label for="name" style="color: black;">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" style="color: black;">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password" style="color: black;">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="birthdate" style="color: black;">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br> <!-- Adicione uma quebra de linha para separar as labels -->

        <label for="university" style="color: black;">University:</label>
        <input type="text" id="university" name="university" required>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
